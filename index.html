<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top">
        <section class="top__header">
            <nav class="top__logo">
                Omise
            </nav>
            <nav class="top__menu">
                <div class="top__menu__item">
                    Discover
                </div>
                <div class="top__menu__item">
                    Marketplace
                </div>
                <div class="top__menu__item">
                    How it work
                </div>
            </nav>
            <nav class="buttons">
                <a><img src="header-images/search.png" alt="Search icon"></a>
                <a><img src="header-images/wallet.png" alt="Wallet Connection Icon"></a>
                <a><img src="header-images/share.png" alt="Share icon"></a>
            </nav>
        </section>
    </header>
    <main class="content">
        <section class="content__items">
            <h1 class="content__title">Discover <strong>Rare Collection of Digital Art</strong> and <strong>NFT</strong></h1>
            <p class="content__paragraph">Digital marketplace for crypto assets and non fungible tokens (NFT)</p>
            <img src="main-images/designers-avatars.png" alt="Three miniatures of other designers' previews">
            <img src="main-images/designers-info.png"
                alt="Information about the number of best designers creating for this platform">
            <div>
                <a>
                    <h4>Discover Latest Artworks</h4><img src="main-images/latest-artworks-pointer.png"
                        alt="pointer after the Discover Latest Artworks Link">
                </a>
                <img src="main-images/line-below-link.png"
                    alt="Green decorative line below the Discover Latest Artworks Link">
            </div>
        </section >
            <img src="main-images/main-image.png" alt="Main image of a NFT design from Troy Ape Collection">
            <img src="main-images/stats.png" alt="Stats about Artworks Artists and Sales">
    </main>
    <footer>

    </footer>
</body>

</html>
