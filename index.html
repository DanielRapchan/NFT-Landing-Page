<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <section>
            <div>
                Omise
            </div>
            <nav>
                <div>
                    Discover
                </div>
                <div>
                    Marketplace
                </div>
                <div>
                    How it work
                </div>
            </nav>
        </section>
        <nav>
            <a><img src="header-images/search.png" alt="Search icon"></a>
            <a><img src="header-images/wallet.png" alt="Wallet Connection Icon"></a>

    <main>
        <section>
            <h1>Discover Rare Collection of Digital Art and NFT</h1>
            <p>Digital marketplace for crypto assets and non fungible tokens (NFT)</p>
            <img src="main-images/designers-avatars.png" alt="Three miniatures of other designers' previews">

                alt="Information about the number of best designers creating for this platform">
            <div>
                <a>
                    <h4>Discover Latest Artworks</h4><img src="main-images/latest-artworks-pointer.png"

                <img src="main-images/line-below-link.png"
                    alt="Green decorative line below the Discover Latest Artworks Link">
            </div>
        </section>
        <section>
            <img src="main-images/main-image.png" alt="Main image of a NFT design from Troy Ape Collection">
        </section>
        <section>
            <img src="main-images/stats.png" alt="Stats about Artworks Artists and Sales">

    </footer>
